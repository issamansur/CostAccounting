name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Здесь укажите ветку, на которой должен происходить деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Укажите версию Node.js, которую используете

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build # Здесь укажите команду для сборки вашего React-приложения

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Здесь укажите папку, в которой находится собранное приложение
